<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ComputeNepal || Codepen</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://codemirror.net/lib/codemirror.css"
    />
    <script
      type="text/javascript"
      src="https://codemirror.net/lib/codemirror.js"
    ></script>
    <script
      type="text/javascript"
      src="https://codemirror.net/mode/xml/xml.js"
    ></script>
    <script
      type="text/javascript"
      src="https://codemirror.net/mode/css/css.js"
    ></script>
    <script
      type="text/javascript"
      src="https://codemirror.net/mode/javascript/javascript.js"
    ></script>
  </head>
  <body>
    <h1 class="heading-main">
      Welcome to CodePen Powered By
      <a href="https://www.computenepal.com/" class="com">ComputeNepal</a>!
    </h1>
    <hr />
    <div class="header">
      <button id="run-btn">Run</button>
    </div>
    <div class="editor">
      <div class="code">
        <div class="box">
          <h2 class="heading">HTML</h2>
          <div class="html-code"></div>
        </div>
        <div class="box">
          <h2 class="heading">CSS</h2>
          <div class="css-code"></div>
        </div>
        <div class="box">
          <h2 class="heading">JavaScript</h2>
          <div class="js-code"></div>
        </div>
      </div>
      <div class="preview">
        <h2 class="heading">Output</h2>
        <iframe id="preview-window"> </iframe>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
